<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawflow Drag and Drop Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #drawflow {
            width: 100%;
            height: 100vh;
            background: #f4f4f4;
        }
        .drag-node {
            background: #3498db;
            color: white;
            padding: 10px;
            margin: 10px;
            cursor: move;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="node-container">
        <div class="drag-node" draggable="true" data-node="input">Input Node</div>
        <div class="drag-node" draggable="true" data-node="process">Process Node</div>
        <div class="drag-node" draggable="true" data-node="output">Output Node</div>
    </div>
    <div id="drawflow"></div>

    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
